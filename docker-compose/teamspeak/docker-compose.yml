  teamspeak:
    image: mbentley/teamspeak
    restart: always
    container_name: teamspeak
    volumes:
      - /apps/teamspeak/data:/data
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    environment:
      - UID=1000
      - GID=1000
      - TS3SERVER_LICENSE=accept
