  # If using MySQL
  nextcloud-db:
    image: mariadb
    container_name: nextcloud-mariadb
    volumes:
      - /apps/nextcloud/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=supersecretpassword321
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=supersecretpassword321
