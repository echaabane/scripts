version: "2"

services:
  postgres:
    container_name: cachet-db
    image: postgres:9.5
    volumes:
      - /apps/cachet/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
#    networks:
#      - proxy

  cachet:
    image: cachethq/docker
    ports:
      - 8580:8000
    container_name: cachet
    volumes:
      - /apps/cachet/data:/var/www/html/
    links:
      - postgres:postgres
    environment:
      - MAIL_DRIVER=smtp
      - MAIL_HOST=SSL0.OVH.NET
      - MAIL_PORT=587
      - MAIL_USERNAME=email@domaine.fr
      - MAIL_PASSWORD=password
      - MAIL_ADDRESS=email@domaine.fr
      - MAIL_NAME=Notifications
#      - MAIL_ENCRYPTION=tls
      - DB_DRIVER=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_PREFIX=chq_
      - APP_KEY= # VOIR DOC CACHET 
      - APP_LOG=errorlog
#      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=false
      - DEBUG=false
    depends_on:
      - postgres
    restart: always
